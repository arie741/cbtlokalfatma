{% extends "icbl/views/templates/basebg.html" %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div align="center">
          <div class="text-default">
            <strong>Silakan Pilih Paket TO UN</strong>
            <br>
            <strong>yang telah diikuti!</strong>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" align="center">
          <form method="POST" action="/home-proses-paket-ppdb">
              <select name="kode">
                {% for datum in data %}
                <option value="{{datum.kode}}">
                   {{datum.keterangan}} (kode {{datum.kodemat}}, {{datum.kodeipa}}, {{datum.kodeind}}, {{datum.kodeing}})
                </option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" class="btn btn-warning" value="KIRIM">
          </form>
        </div>
        <div class="col-sm-1"></div>
      </div>
  </div>
</div>
{% endblock %}
