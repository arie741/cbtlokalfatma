<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USBK - Ujian Sekolah Berbasis Komputer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap.theme.css" rel="stylesheet"> -->
    <link href="css/signin.css" rel="stylesheet">
    <!-- <script src="jquery/jquery-1.12.2.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body class="login-background">
    <div class="panel panel-default middle-absolute panel-registrasi">
      <div class="panel-body">
        <!-- /container -->
        <div class="row">
          <h2 class="text-primary text-center">
          Form Registrasi Siswa
          </h2>
        </div>
        <br>
        <form method="POST" action="/registrasi-siswa" class="label-middle">
          <div class="row">
            <div class="col-sm-4 hidden-xs text-right">
              Username:
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" class="form-control" placeholder="NIS" name="nis" value="{{nis}}" maxlength="15" required autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 hidden-xs text-right">
              Nama:
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" class="form-control" placeholder="Nama" name="nama" value="{{vnama}}" maxlength="15" required autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 hidden-xs text-right">
              Kelas:
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" class="form-control" placeholder="Kelas" name="kelas" value="{{kelas}}" maxlength="15" required autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 hidden-xs text-right">
              Email:
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" class="form-control" placeholder="Email" name="email" value="{{email}}" maxlength="50" autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 hidden-xs text-right">
              Kata Sandi:
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="password" class="form-control" placeholder="Kata Sandi" name="pass1"  maxlength="15" required autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 hidden-xs text-right">
              Ulang kata sandi:
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="password" class="form-control" placeholder="Ulang kata sandi" name="pass2" maxlength="15" required autofocus>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-4 text-right"></div>
            <div class="col-sm-4 col-xs-12">
              <button class="btn btn-bluegreen" type="submit">
              DAFTAR
              </button>
            </div>
            <div class="col-sm-4"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-4 text-right"></div>
            <div class="col-sm-4 col-xs-12">
              <span class="label label-danger">{{error}}</span>
            </div>
            <div class="col-sm-4"></div>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
