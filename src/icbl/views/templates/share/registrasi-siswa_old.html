<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USBK - Ujian Sekolah Berbasis Komputer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap.theme.css" rel="stylesheet"> -->
    <link href="css/signin.css" rel="stylesheet">
    <!-- <script src="jquery/jquery-1.12.2.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="row">
        <h2 class="text-primary text-center">
          Form Registrasi Siswa
        </h2>
      </div>
      <br>
      <form method="POST" action="/registrasi-siswa">
      <div class="row">
        <div class="col-sm-4 text-right">
          NIS Pengguna:
        </div>
        <div class="col-sm-2">
           <input type="text" class="form-control" placeholder="NIS Pengguna" name="nis" value="{{nis}}" maxlength="15" required autofocus>
        </div>
        <div class="col-sm-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 text-right">
          Nama:
        </div>
        <div class="col-sm-4">
           <input type="text" class="form-control" placeholder="Nama" name="nama" value="{{vnama}}" maxlength="15" required autofocus>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 text-right">
          Kelas:
        </div>
        <div class="col-sm-4">
          <select name="kelas">
             {% for kls in daftarkelas %}
                <script>
                  if ("{{kelas}}" == "{{kls.namakelas}}"){
                    document.write('<option value="{{kls.namakelas}}" selected>{{kls.namakelas}}</option>')
                  }else{
                    document.write('<option value="{{kls.namakelas}}">{{kls.namakelas}}</option>')
                  }
                </script>
             {% endfor %}
          </select>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-sm-4 text-right">
          Email:
        </div>
        <div class="col-sm-4">
           <input type="text" class="form-control" placeholder="Email" name="email" value="{{email}}" maxlength="50" autofocus>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 text-right">
          Kata Sandi:
        </div>
        <div class="col-sm-4">
           <input type="password" class="form-control" placeholder="Kata Sandi" name="pass1"  maxlength="15" required autofocus>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 text-right">
          Ulang kata sandi:
        </div>
        <div class="col-sm-4">
           <input type="password" class="form-control" placeholder="Ulang kata sandi" name="pass2" maxlength="15" required autofocus>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-4 text-right"></div>
        <div class="col-sm-4">
           <button class="btn btn-primary" type="submit">
             KIRIM DATA
          </button>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-4 text-right"></div>
        <div class="col-sm-4">
           <span class="label label-danger">{{error}}</span>
        </div>
        <div class="col-sm-4"></div>
      </div>
      </form>


    </div> <!-- /container -->
</body>
</html>
